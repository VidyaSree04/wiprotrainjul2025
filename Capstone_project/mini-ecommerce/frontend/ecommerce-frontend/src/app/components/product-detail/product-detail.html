<div *ngIf="product; else notFound">
  <h2>{{ product.prodName }}</h2>
  <img
    [src]="product.imageURL"
    alt="{{ product.prodName }}"
    width="300"
    height="300"
  />
  <p>{{ product.prodDesc }}</p>
  <p>Category: {{ product.prodCat }}</p>
  <p>Price: {{ product.price }} {{ product.uom }}</p>
  <p>Rating: {{ product.prodRating }}</p>
  <p>Available: {{ product.availableQty }}</p>
  <p>Date of Manufacture: {{ product.dateOfManufacture }}</p>
</div>

<ng-template #notFound>
  <p>Product not found.</p>
</ng-template>
