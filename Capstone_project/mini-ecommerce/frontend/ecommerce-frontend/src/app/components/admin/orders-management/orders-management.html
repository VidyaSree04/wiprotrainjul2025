<h2>Orders Management</h2>
<p>This is a dummy Orders Management page for admin.</p>

<table class="orders-table">
  <thead>
    <tr>
      <th>Order ID</th>
      <th>Customer</th>
      <th>Total</th>
      <th>Status</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let order of orders">
      <td>{{ order.id }}</td>
      <td>{{ order.customer }}</td>
      <td>{{ order.total }}</td>
      <td>{{ order.status }}</td>
    </tr>
  </tbody>
</table>
