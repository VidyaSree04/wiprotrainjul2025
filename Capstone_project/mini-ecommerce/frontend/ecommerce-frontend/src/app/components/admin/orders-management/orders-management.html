<h2>Orders Management</h2>

<table class="order-table">
  <thead style="background-color: #f0f0f0;">
    <tr>
      <th>Order ID</th>
      <th>User ID</th>
      <th>Items</th>
      <th>Total Amount</th>
      <th>Status</th>
      <th>Actions</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let order of orders">
      <td>{{ order.id }}</td>
      <td>{{ order.userId }}</td>
      <td>
        <ul>
          <li *ngFor="let item of order.items">
            Product {{ item.productId }} x {{ item.quantity }} (₹{{ item.price }})
          </li>
        </ul>
      </td>
      <td>₹{{ order.totalAmount }}</td>
      <td>
        <select [(ngModel)]="order.status" (change)="updateStatus(order, order.status)">
          <option *ngFor="let s of statuses" [value]="s">{{ s }}</option>
        </select>
      </td>
      <td>
        <button (click)="cancelOrder(order)" [disabled]="order.status === 'CANCELLED'">Cancel</button>
      </td>
    </tr>
  </tbody>
</table>
