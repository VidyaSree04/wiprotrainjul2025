<div class="container my-4">
  <h2 class="mb-3">Shopping Cart</h2>

  <!-- Empty cart -->
  <div *ngIf="items.length===0" class="alert alert-info">Your cart is empty</div>

  <!-- Cart -->
  <div class="row" *ngIf="items.length > 0">
    <!-- Cart Items -->
    <div class="col-md-8">
      <div *ngFor="let it of items" class="card mb-3 shadow-sm">
        <div class="row g-0 align-items-center">
          <!-- Product image -->
          <div class="col-3">
            <img [src]="it.imageUrl || 'https://via.placeholder.com/150'"
                 class="img-fluid rounded-start" alt="{{it.productName}}">
          </div>

          <!-- Product details -->
          <div class="col-9">
            <div class="card-body">
              <h5 class="card-title">{{ it.productName }}</h5>
              <p class="card-text text-muted mb-1">₹{{ it.price }}</p>

              <!-- Qty controls -->
              <div class="d-flex align-items-center">
                <button class="btn btn-outline-secondary btn-sm" (click)="decrease(it)">−</button>
                <span class="mx-2">{{ it.quantity }}</span>
                <button class="btn btn-outline-secondary btn-sm" (click)="increase(it)">+</button>
                <button class="btn btn-link text-danger ms-3 p-0" (click)="remove(it.id)">Delete</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Summary -->
    <div class="col-md-4">
      <div class="card shadow-sm p-3">
        <h5>Subtotal ({{ getTotalItems() }} items):</h5>
        <h4 class="text-primary">₹{{ getTotalPrice() }}</h4>
        <button class="btn btn-warning w-100 mt-3" (click)="checkout()">Proceed to Buy</button>
      </div>
    </div>
  </div>
</div>
