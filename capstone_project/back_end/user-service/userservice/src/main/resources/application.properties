spring.application.name=userservice
server.port=8081
spring.datasource.url=jdbc:mysql://localhost:3306/ecom_users?createDatabaseIfNotExist=true&useSSL=false&allowPublicKeyRetrieval=true
spring.datasource.username=mini_ecom_user
