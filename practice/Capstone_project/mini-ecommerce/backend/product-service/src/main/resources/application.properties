spring.application.name=product-service

# ===============================
# Database Config
# ===============================
spring.datasource.url=jdbc:mysql://localhost:3306/ecommerce_db?createDatabaseIfNotExist=true&useSSL=false&allowPublicKeyRetrieval=true
spring.datasource.username=mini_ecom_user
spring.datasource.password=password123
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# ===============================
# JPA / Hibernate
# ===============================
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.database-platform=org.hibernate.dialect.MySQLDialect

# ===============================
# Server
# ===============================
server.port=8082

# ===============================
# Swagger / Springdoc
# ===============================
springdoc.api-docs.enabled=true
springdoc.swagger-ui.enabled=true
springdoc.swagger-ui.path=/swagger-ui.html


# Eureka Server URL
eureka.client.service-url.defaultZone=http://localhost:8761/eureka/

# Enable Eureka Client registration
eureka.client.register-with-eureka=true
eureka.client.fetch-registry=true
