<div class="login-container">
  <h2>Login</h2>
  <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="userId">User ID:</label>
      <input id="userId" type="text" formControlName="userId" />
      <div
        *ngIf="f['userId'].invalid && (f['userId'].dirty || f['userId'].touched)"
        class="validation-error"
      >
        <div *ngIf="f['userId'].errors?.['required']">User ID is required.</div>
      </div>
    </div>

    <div class="form-group">
      <label for="password">Password:</label>
      <input id="password" type="password" formControlName="password" />
      <div
        *ngIf="f['password'].invalid && (f['password'].dirty || f['password'].touched)"
        class="validation-error"
      >
        <div *ngIf="f['password'].errors?.['required']">Password is required.</div>
      </div>
    </div>

    <button type="submit" [disabled]="loginForm.invalid || loading">
      <span *ngIf="!loading">Login</span>
      <span *ngIf="loading">Logging in...</span>
    </button>
  </form>

  <div *ngIf="errorMessage" class="api-error-message">
    {{ errorMessage }}
  </div>

  <p>Don't have an account? <a [routerLink]="['/register']">Register here</a></p>
</div>
