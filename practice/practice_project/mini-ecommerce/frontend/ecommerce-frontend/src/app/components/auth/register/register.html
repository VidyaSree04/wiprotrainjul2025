<div class="register-container">
  <h2>Register</h2>
  <form #registerForm="ngForm" (ngSubmit)="register(registerForm)">
    <div>
      <label>First Name:</label>
      <input type="text" [(ngModel)]="firstName" name="firstName" required />
    </div>
    <div>
      <label>Last Name:</label>
      <input type="text" [(ngModel)]="lastName" name="lastName" required />
    </div>
    <div>
      <label>Email:</label>
      <input type="email" [(ngModel)]="emailId" name="emailId" required />
    </div>
    <div>
      <label>Password:</label>
      <input type="password" [(ngModel)]="password" name="password" required />
    </div>
    <div>
      <label>Address:</label>
      <input type="text" [(ngModel)]="address" name="address" />
    </div>

    <div *ngIf="errorMessage" class="error">{{ errorMessage }}</div>
    <div *ngIf="successMessage" class="success">{{ successMessage }}</div>

    <button type="submit" [disabled]="!registerForm.form.valid">Register</button>
  </form>
</div>
